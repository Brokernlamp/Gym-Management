[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

  [build.environment]
    NODE_VERSION = "20"
    NPM_FLAGS = "--no-audit --no-fund"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
